overwrite: true
documents: "queries/*.graphql"
schema: "http://localhost:8080/v1/graphql"
generates:
  generated/types.tsx:
    config:
      dedupeOperationSuffix: true
      withHooks: true
      withComponent: false
      withHOC: false
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"